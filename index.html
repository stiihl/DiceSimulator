<!doctype html>

<html lang="no">
<head>
  <meta charset="utf-8">
  <title>Dicesimulator</title>
  <meta name="description" content="Stians tutorial">
  <meta name="author" content="Dice simulator">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="contents"> 
        <h1>Dice Simulator</h1>
        <div class="inputs">
            <span>Oppgi antall sider p√• terningene og velg hvilke terninger som skal kastes</span>
            <div class="item">
                <input id="chk-dice-1" type="checkbox" checked />
                <input id="dice-1" class="dice" type="text" placeholder="Antall sider" value="6" />
                <div id="dice-1-result"></div>
            </div>
            <div class="item">
                <input id="chk-dice-2" type="checkbox" checked />
                <input id="dice-2" class="dice" type="text" placeholder="Antall sider" value="6" />
                <div id="dice-2-result"></div>
            </div>
            <div class="item">
                <input id="chk-dice-3" type="checkbox" checked />
                <input id="dice-3" class="dice" type="text" placeholder="Antall sider" value="6" />
                <div id="dice-3-result"></div>
            </div>
            <div class="item">
                <input id="chk-dice-4" type="checkbox" checked />
                <input id="dice-4" class="dice" type="text" placeholder="Antall sider" value="6" />
                <div id="dice-4-result"></div>
            </div>
            <div class="item">
                <input id="chk-dice-5" type="checkbox" checked />
                <input id="dice-5" class="dice" type="text" placeholder="Antall sider" value="6" />
                <div id="dice-5-result"></div>
            </div>
            <div class="item">
                <input id="chk-dice-6" type="checkbox" checked />
                <input id="dice-6" class="dice" type="text" placeholder="Antall sider" value="6" />
                <div id="dice-6-result"></div>
            </div>
        </div>
        <div class="results">
            <input id="roll-dice" type="button" value="Roll Dices" />
            <div id="totalsum" class="output">
                
            </div>
        </div>
    </div>



  <script type="text/javascript" src="index.js"></script>
</body>
</html>
